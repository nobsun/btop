name:                btop
version:             0.0.0
github:              nobsun/btop
license:             BSD3
author:              Nobuo Yamashita
maintainer:          nobsun@sampou.org
copyright:           Â© 2024, Nobuo Yamashita

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Experiment

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/nobsun/btop#readme>

dependencies:
- base >= 4.7 && < 5
- unicode-show
- bytestring
- utf8-string
- time
- hspec
- main-tester
- doctest
- aeson
- gloss
- array
- containers
- constraints
- free
- recursion-schemes
- vector
- directory
- filepath
- split

language: GHC2021

default-extensions:
- ImplicitParams
- ImportQualifiedPost
- LambdaCase
- LexicalNegation
- MultiWayIf
- NPlusKPatterns
- OverloadedStrings
- DataKinds
- PolyKinds
- NoStarIsType
- TypeFamilyDependencies
- UndecidableInstances

ghc-options:
- -Wall
- -Wno-unticked-promoted-constructors
- -Wno-unused-imports
- -Wno-unused-top-binds
- -Wno-orphans

library:
  source-dirs: src

executables:
  mexpr:
    main:               Main.hs
    source-dirs:        app/mexpr
    ghc-options:
    - -rtsopts
    dependencies:
    - btop

  btop:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -rtsopts
    dependencies:
    - btop

tests:
  # btop-test:
  #   main:                spec.hs
  #   source-dirs:         test
  #   dependencies:
  #   - btop
  #   - hspec
  #   - main-tester

  btop-doctest:
    main:                doctests.hs
    source-dirs:         test
    dependencies:
    - btop
    - doctest
